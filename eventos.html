<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <button  id="boton1" type="button">boton 1</button>
    <button  id="boton2" type="button">boton 2</button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Documento listo");

        //declaracion de funciones
        function saludar(){
          console.log("Boton 2 click");
        }

        // Manejo de eventos
        const bt1 = document.getElementById("boton1");
        const bt2 = document.querySelector("#boton2"); // etiquetas, clase, id, nodos hijos, etc

        bt1.addEventListener("click", () => {
          console.log("Boton 1 click");
        });

        bt2.addEventListener("click", saludar);
      }); // Documento listo 
    </script>
</body>
</html>
