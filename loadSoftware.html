<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <button id="getdata" type="button" class="btn btn-success mt-3 mb-3">Mostrar softwares</button>
  <div class="container">
    <div class="row">
      <table id="tbsoftware" class="table table-sm table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Desarrollador</th>
            <th>plataforma</th>
            <th>Versi√≥n</th>
            <th>Licencia</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const btCarga = document.getElementById("getdata");
      const tbSoftware = document.querySelector("#tbsoftware");
      const tdSoftware = tbSoftware.querySelector("tbody");

      btCarga.addEventListener("click", () => {
        fetch("software.php")
        .then(response => response.json())
        .then(datos => {
          datos.forEach(element => {
            let fila = `
            <tr>
              <td>${element.codigo}</td>
              <td>${element.nombre}</td>
              <td>${element.desarrollador}</td>
              <td>${element.plataforma}</td>
              <td>${element.version}</td>
              <td>${element.licencia}</td>
            </tr>
            `;
            tdSoftware.innerHTML += fila;
            
          });
        })
      });
    });
  </script>
</body>
</html>
