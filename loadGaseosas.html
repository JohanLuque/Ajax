<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaseosas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <select name="gaseosas" id="gaseosas">
    <option value="">Seleccione</option>
    <option value="CC">Coca Cola</option>
    <option value="CO">Cool</option>
    <option value="FA">Fanta</option>
    <option value="IK">Inka Cola</option>
    <option value="KR">Kola Real</option>
    <option value="OR">Oro</option>
    <option value="PE">Pepsi</option>
    <option value="SP">Sprite</option>
  </select>
  <button id="ver" type="button" class="btn btn-danger mt-3 mb-3">Ver</button>
  <hr>

  <img src="" alt="" id="imagen">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const listado = document.getElementById("gaseosas");
      const btVer =  document.getElementById("ver");
      const image = document.getElementById("imagen");

      function loadImage(imagen){
          fetch(`img2/${imagen}`)
          .then(response => response.blob())
          .then(dato => {
            image.setAttribute("src", URL.createObjectURL(dato))
          });
        }

      btVer.addEventListener("click", () => {
        if(listado.value == "CC"){
          
          loadImage("cocacola.jpg");
        }
        else if(listado.value == "CO"){
          loadImage("cool.jpg");
        }
        else if(listado.value == "FA"){
          loadImage("fanta.jpg");
        }
        else if(listado.value == "IK"){
          loadImage("inkacola.jpg");
        }
        else if(listado.value == "KR"){
          loadImage("kr.jpg");
        }
        else if(listado.value == "OR"){
          loadImage("oro.jpg");
        }
        else if(listado.value == "PE"){
          loadImage("pepsi.jpg");
        }
        else if (listado.value == "SP"){
          loadImage("sprite.jpg");
        }
        else{
          loadImage("");
        }
      });
    });
  </script>
</body>
</html>
