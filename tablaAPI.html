<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla utilizando API</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row mb-3 mt-3">
      <button class="btn btn-success" type="button" id="getdata">Obtenet datos API</button>
    </div>
    <div class="row">
      <table id="tbusers" class="table table-sm table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>WebSite</th>
            <th>Ciudad</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const btgetData = document.getElementById("getdata");
      const tablaUsuarios = document.querySelector("#tbusers"); // Atributo ID
      const cuerpoTabla = tablaUsuarios.querySelector("tbody"); // Etiqueta

      //opcionalmente...
      //const formaRapida = document.querySelector("#tbusers tbody");

      btgetData.addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(datos => {
          cuerpoTabla.innerHTML = ``;
          datos.forEach(element => {
            console.log(element.name);
            // objeto que contenga la info de la fila 
            let fila = `
            <tr>
              <td>${element.id}</td>
              <td>${element.name}</td>
              <td>${element.username}</td>
              <td>${element.email}</td>
              <td>${element.website}</td>
              <td>${element.address.city}</td>
            </tr>
            `;
            cuerpoTabla.innerHTML += fila;
          });
        })
      });
    });
  </script>
</body>
</html>
